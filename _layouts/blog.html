{% include header.html css_file='blog.css' %}



<div class="container-features container-non-responsive blog" id="main-container">
  {% for post in site.posts %}
    {% assign author = site.data.authors[post.author] %}
    <div>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      {{ author.full_name }}
    </div>
    <br>
  {% endfor %}
</div>



{% include footer.html %}
